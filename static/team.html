<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gatician — Meet Our Team</title>
    <style>
      :root{--bg:#eff6fb;--card:#ffffff;--accent:#0b67d0;--muted:#5b6b7a}
      body{margin:0;font-family:Inter,Segoe UI,Arial;background:var(--bg);color:#0b2840}
      header{background:linear-gradient(90deg,var(--accent),#0f4fb3);color:#fff;padding:14px 20px}
      .container{max-width:1200px;margin:28px auto;padding:0 20px}
      .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
      .hero{display:flex;align-items:center;gap:20px}
      .hero-left{flex:1}
      .hero-right{flex:1;display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
      .team-card{background:#dfe9f3;border-radius:20px;padding:12px;display:flex;flex-direction:column;align-items:center;gap:8px}
      .team-card img{width:120px;height:120px;object-fit:cover;border-radius:12px;border:6px solid rgba(255,255,255,0.6)}
      .name{font-weight:800;margin-top:6px}
      .role{color:var(--muted);font-size:0.9rem}
      @media(max-width:800px){.grid{grid-template-columns:1fr}.hero{flex-direction:column}.hero-right{grid-template-columns:repeat(2,1fr)} }
    </style>
    <link rel="stylesheet" href="/styles.css" />
    <script defer src="/scripts.js"></script>
  </head>
  <body>
    <header>
      <div class="container" style="display:flex;align-items:center;justify-content:space-between">
        <div style="display:flex;align-items:center;gap:12px">
          <img src="/assets/Gatician%20Logo.png" style="height:36px" alt="Gatician"/>
          <div style="font-weight:700">Gatician Solutions Pvt. Ltd</div>
        </div>
        <nav style="color:#fff;" class="site-nav">
          <button class="nav-toggle" aria-label="Open menu" style="background:transparent;border:1px solid rgba(255,255,255,0.12);color:#fff;padding:8px;border-radius:10px">☰</button>
          <ul class="nav-list" role="menu">
            <li><a href="/" style="color:#fff;text-decoration:none">Home</a></li>
            <li><a href="/team" style="color:#fff;text-decoration:none">Team</a></li>
            <li><a href="/lookup" style="color:#fff;text-decoration:none">Lookup</a></li>
            <li><a class="btn login-outline" href="https://gatician-gps.vercel.app/login" target="_blank" rel="noopener noreferrer">Login</a></li>
          <button class="theme-toggle" aria-label="Toggle theme" title="Toggle theme">
            <svg data-icon="sun" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.6"/><path d="M12 2v2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M12 20v2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M4.93 4.93l1.41 1.41" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M17.66 17.66l1.41 1.41" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M2 12h2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M20 12h2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M4.93 19.07l1.41-1.41" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M17.66 6.34l1.41-1.41" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
            <svg data-icon="moon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="hero fade-up">
        <div class="hero-left">
          <h1 style="font-size:64px;margin:0;line-height:0.95">Meet<br/>Our<br/>Team</h1>
        </div>
        <div class="hero-right stagger">
          <!-- four featured team cards -->
          <div class="team-card fade-up">
            <img src="/assets/team%20members/1676483906754__1_-removebg-preview.png" alt="Prof. Gourav Dwivedi"/>
            <div class="name">PROF. GOURAV DWIVEDI</div>
            <div class="role">Mentor</div>
          </div>
          <div class="team-card fade-up">
            <img src="/assets/team%20members/1740377430334-removebg-preview.png" alt="Mr. Abhishek Aggarwal"/>
            <div class="name">MR. ABHISHEK AGGARWAL</div>
            <div class="role">Mentor</div>
          </div>
          <div class="team-card fade-up">
            <img src="/assets/team%20members/kartik_imageeeeeeeeeee-removebg-preview (1).png" alt="Kartik Gupta"/>
            <div class="name">KARTIK GUPTA</div>
            <div class="role">Co-Founder</div>
          </div>
          <div class="team-card fade-up">
            <img src="/assets/team%20members/1741425920660-removebg-preview.png" alt="Arun K. Gupta"/>
            <div class="name">ARUN K. GUPTA</div>
            <div class="role">Intern</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
